<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Cláudio Vinícius Bahia">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>CV Games | Contato</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet" title="fontes">
    <link rel="stylesheet" href="../css//reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/modernizr.js"></script>
</head>

<body>
    <div class="border">
        <div id="container">
            <header>
                <h1 class="noheader">CV Games</h1>
                <img id="imglogo" src="../images/cv_logo.png" alt="logo CV GAMES" title="logo">
                <nav>
                    <ul>
                        <li class="nav-li"><a href="../pages/index.html" title="index">HOME</a></li>
                        <li class="nav-li"><a href="../pages/noticias.html" title="noticias">NOTICIAS</a></li>
                        <li class="nav-li"><a href="../pages/sobre.html" title="sobre">SOBRE</a></li>
                        <li class="nav-li">
                            <div class="dropdown-container">
                                <a class="login" href="#" title="login">LOGIN</a>
                                <div class="dropdown-login">
                                    <p><label for="login">
                                            Login: <input id="login" type="text" placeholder="Usuario">
                                        </label></p>
                                    <p><label for="senha">
                                            Senha: <input id="senha" type="text" placeholder="Senha">
                                        </label></p>
                                    <p class="btnLogar"><button>Entrar</button></p>
                                </div>
                            </div>
                        </li>
                        <li class="nav-li"><a href="./jogo.html" title="jogo">JOGO</a></li>
                        <li class="nav-li"><a href="./contato.html" title="contato">CONTATO</a></li>
                        <li class="nav-li"><img class="lupa" src="../images/lupa.png" alt="lupa" title="lupa">
                            <input type="text" placeholder="Search..">
                        </li>
                    </ul>
                </nav>
                <h2>Um comandante dos Games</h2>
                <hr>
            </header>
            <main role="main">
                <div class="contato-container">
                    <div class="contact">
                        <label for="name">Nome</label>
                        <input id="name" placeholder="Nome" type="text">
                    </div>

                    <div class="contact">
                        <label for="email">E-mail</label>
                        <input id="email" placeholder="E-mail" type="email">
                    </div>

                    <div class="contact">
                        <label for="jogo">Jogo</label>
                        <select id="jogo">
                            <option>Jogo da Memória</option>
                            <option disabled>Arroz</option>
                            <option disabled>Feijão</option>
                        </select>
                    </div>

                    <div class="contact">
                        <label for="detail">Detalhe</label>
                        <textarea id="detail"></textarea>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <h1>Redes Sociais</h1>
                <div class="socials">
                    <a class="facebook_icon" title="Facebook" href="http://www.facebook.com"></a>
                    <a class="twitter_icon" title="Twitter" href="https://twitter.com"></a>
                    <a class="linkedin_icon" title="Linkedin" href="https://www.linkedin.com"></a>
                    <a class="instagram_icon" title="Instagram" href="https://instagram.com/"></a>
                    <a class="tumbrl_icon" title="Tumblr" href="https://www.tumblr.com/"></a>
                    <a class="youtube_icon" title="YouTube" href="http://www.youtube.com/"></a>
                </div>
                <h1>Mapa do Site</h1>
                <ul class="map">
                    <li><a href="./index.html" title="Inicio">Inicio</a></li>
                    <li><a href="./noticias.html" title="Notícias">Notícias</a></li>
                    <li><a href="./sobre.html" title="Sobre">Sobre</a></li>
                    <li><a href="./jogo.html" title="Jogo">Jogo</a></li>
                    <li><a href="./contato.html" title="Contato">Contato</a></li>
                </ul>
            </footer>
        </div>
    </div>
</body>

</html>
